<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pricing table</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="item">
          <h2 class="free">Free</h2>
          <h2 class="thish2">$ <span>0</span></h2>
          <p class="per">Free for your whole team</p>
          <p class="para">
            For individuals or teams looking to organize anything
          </p>

          <button class="move">Get started</button>
        </div>

        <div class="item">
          <h2 class="free">Standard</h2>
          <h2 class="thish2">$ <span>6</span></h2>
          <p class="per">Per user per month</p>
          <p class="para">For teams that need to manage more work.</p>

          <button class="green">Upgrade Now</button>
        </div>

        <div class="item">
          <h2 class="free">Premium</h2>
          <h2 class="thish2">$ <span>12</span></h2>
          <p class="per">Per user per month</p>
          <p class="para">
            Best for teams that need to track multiple projects.
          </p>

          <button class="orange">Get started</button>
        </div>
      </div>
    </div>
  </body>
</html>
